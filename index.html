<!DOCTYPE html>
<html>

<head>
      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
      <title>Cassandra Arroyo's Facebook Page</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-indigo.min.css" />
</head>

<body>
<!-- Simple header with scrollable tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Cassandea Arroyo's Facebook Page</span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#scroll-timeline" class="mdl-layout__tab is-active">Timeline</a>
      <a href="#scroll-about" class="mdl-layout__tab">About Cassandra</a>
      <a href="#scroll-friends" class="mdl-layout__tab">Friends</a>
      <a href="#scroll-photos" class="mdl-layout__tab">Photos</a>
      <a href="#scroll-notice" class="mdl-layout__tab">Notice</a>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Cassandra Arroyo</span>
  </div>
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="scroll-timeline">
      <div class="page-content">
            <h1>Section 1 Content</h1>
          </div>
    </section>
    <section class="mdl-layout__tab-panel" id="scroll-about">
      <div class="page-content">
          <h1>Section 2 Content</h1>
          </div>
    </section>
    <section class="mdl-layout__tab-panel" id="scroll-friends">
      <div class="page-content">
          <h1>Section 3 Content</h1>
          </div>
    </section>
    <section class="mdl-layout__tab-panel" id="scroll-photos">
      <div class="page-content">
          <h1>Section 4 Content</h1>
          </div>
    </section>
    <section class="mdl-layout__tab-panel" id="scroll-notice">
      <div class="page-content">
          <h1>Section 5 Content</h1>
          </div>
    </section>
  </main>
</div>
</body>

</html>
